<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Register | RESTRO</title>
    </head>
    <body>
        <div class="container">
            <div class="card p-5 mt-2">
                <h1>Register your account here</h1>
                <hr>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control mt-2">
                    </div>
                    <div class="form-group mb-2">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control mt-2">
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control mt-2">
                    </div>
                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control mt-2">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control mt-2">
                    </div>
                    <input type="submit" value="Register" class="btn btn-sm col-12 btn-primary">
                </form>
                Already have account? <a href="{% url 'login' %}">Click Here</a>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
